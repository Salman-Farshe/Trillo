<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Trillo &mdash; Your all-in one booking app</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header class="header">
            <img src="./image/trillo__logo.png" alt="trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search here">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./image/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>

            <nav class="user__nav">
                <div class="user__nav__box">
                    <svg class="user__nav__icon">
                        <use xlink:href="./image/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user__nav__notification">7</span>
                </div>
                <div class="user__nav__box">
                    <svg class="user__nav__icon">
                        <use xlink:href="./image/sprite.svg#icon-chat"></use>                   
                    </svg>
                    <span class="user__nav__notification">13</span>
                </div>
                <div class="user__nav__box">
                    <img src="./image/user.jpg" alt="user image" class="user__nav__user">
                    <span class="user__nav__username">SF</span>
                </div>
            </nav>
        </header>
        
        <div class="content">
            <nav class="sidebar">
                sidebaar navbaar
            </nav>
            <main class="hotel__view">
                main content 
            </main>
        </div>
    </div>

    <!-- fontawesome webfont -->
    <script src="https://kit.fontawesome.com/70401da5f8.js" crossorigin="anonymous"></script>
    <!-- fontawesome SVG -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- main js file -->
</body>
</html>
